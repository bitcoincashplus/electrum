name: electron-cash-plus
version: master
summary: Bitcoin Cash Plus thin client
description: |
  Lightweight Bitcoin Cash Plus  client

grade: devel # must be 'stable' to release into candidate/stable channels
confinement: strict

apps:
  electron-cash-plus:
    command: desktop-launch electron-cash-plus
    plugs: [network, network-bind, x11, unity7]

parts:
  electron-cash-plus:
    source: .
    plugin: python
    python-version: python3
    stage-packages: [python3-pyqt5]
    build-packages: [pyqt5-dev-tools]
    install: pyrcc5 icons.qrc -o $SNAPCRAFT_PART_INSTALL/lib/python3.5/site-packages/electoncash_gui/qt/icons_rc.py
    after: [desktop-qt5]
